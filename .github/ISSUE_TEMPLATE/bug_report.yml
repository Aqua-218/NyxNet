name: Bug Report
description: File a bug report
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Describe the bug and expected behavior
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Steps to reproduce
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Relevant logs and versions
  - type: input
    id: os
    attributes:
      label: OS/Platform
