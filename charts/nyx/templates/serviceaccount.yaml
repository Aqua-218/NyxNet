{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ default (include "nyx.fullname" .) .Values.serviceAccount.name }}
  labels:
{{ include "nyx.labels" . | indent 4 }}
  annotations:
{{ toYaml .Values.serviceAccount.annotations | indent 4 }}
{{- end -}}


